<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shema Talk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    
</head>
<body>
    <section class="py-6 dark:bg-gray-800 dark:text-gray-50">
        <h2 class=" title text-5xl text-center pb-10 font-extrabold leading-10 tracking-tight text-gray-900 sm:leading-none md:text-6xl">
            Contact Us</h2>
        <div class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x">
            <div class="py-6 md:py-0 md:px-6">
                <h1 class="text-4xl font-bold">Get in touch</h1>
                <p class="pt-2 pb-4">Fill in the form to start a conversation</p>
                <div class="space-y-4">
                    <p class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 sm:mr-6" fill="currentColor" viewBox="0 0 20 20">
                            <path clip-rule="evenodd" fill-rule="evenodd" d="M 5.05 4.05 a 7 7 0 1 1 9.9 9.9 L 10 18.9 l -4.95 -4.95 a 7 7 0 0 1 0 -9.9 Z M 10 11 a 2 2 0 1 0 0 -4 a 2 2 0 0 0 0 4 Z" />
                        </svg>
                        <span>Kigali,Rwanda</span>
                    </p>
                    <p class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 sm:mr-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M 2 3 a 1 1 0 0 1 1 -1 h 2.153 a 1 1 0 0 1 0.986 0.836 l 0.74 4.435 a 1 1 0 0 1 -0.54 1.06 l -1.548 0.773 a 11.037 11.037 0 0 0 6.105 6.105 l 0.774 -1.548 a 1 1 0 0 1 1.059 -0.54 l 4.435 0.74 a 1 1 0 0 1 0.836 0.986 V 17 a 1 1 0 0 1 -1 1 h -2 C 7.82 18 2 12.18 2 5 V 3 Z" />
                        </svg>
                        <span>+250 791 174 588</span>
                    </p>
                    <p class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 sm:mr-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M 2.003 5.884 L 10 9.882 l 7.997 -3.998 A 2 2 0 0 0 16 4 H 4 a 2 2 0 0 0 -1.997 1.884 Z" />
                            <path d="M 18 8.118 l -8 4 l -8 -4 V 14 a 2 2 0 0 0 2 2 h 12 a 2 2 0 0 0 2 -2 V 8.118 Z" />
                        </svg>
                        <span>shema@post.com</span>
                    </p>
                </div>
            </div>
            <form class="flex flex-col py-6 space-y-6 md:py-0 md:px-6 ng-untouched ng-pristine ng-valid" novalidate="">
                <label class="block">
                    <span class="mb-1">Full name</span>
                    <input class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:bg-gray-800" type="text" placeholder="Leroy Jenkins">
                </label>
                <label class="block">
                    <span class="mb-1">Email address</span>
                    <input class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:bg-gray-800" type="email" placeholder="leroy@jenkins.com">
                </label>
                <label class="block">
                    <span class="mb-1">Message</span>
                    <textarea class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:bg-gray-800" rows="3"></textarea>
                </label>
                <button type="submit"
                class="box-border inline-flex items-center justify-center px-5 py-4 font-sans text-base leading-none text-center text-white no-underline bg-blue-600 border border-blue-600 border-solid rounded cursor-pointer hover:bg-blue-700 hover:border-blue-700 hover:text-white focus-within:bg-blue-700 focus-within:border-blue-700 focus-within:text-white md:text-lg md:text-xl">
                submit
            </button>
            </form>
        </div>
    </section>
</body>
